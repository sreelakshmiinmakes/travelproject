{%  extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
       <div class="col-md-6">
          <img src="{{movie.image.url}}" width="300" height="300">
       </div>
       <div class="col-md-6">
          <h6>{{movie.name}}</h6>
         <h5>{{movie.desc}}</h5>
             {{movie.year}}<br>
           <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
           <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
                <a href="{% url 'movieapp:add_movie'  %}" class="btn btn-primary">add </a>
       </div>
    </div>
</div>



   {% endblock %}
